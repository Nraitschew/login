<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Anymize</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            height: 32px;
            margin: 0 auto 24px;
            display: block;
            filter: invert(1) grayscale(1);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.15s;
            font-family: inherit;
        }
        
        input:focus {
            border-color: #111827;
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #111827;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        button:hover:not(:disabled) {
            background-color: #1f2937;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .success {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        .code-input {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-button {
            background-color: transparent;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            margin-top: 16px;
        }
        
        .back-button:hover {
            background-color: #f9fafb;
        }
        
        #loadingSpinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #111827;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .masked-contact {
            text-align: center;
            color: #4b5563;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .masked-contact strong {
            color: #111827;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 24px;
            }
            
            .code-input {
                width: 40px;
                height: 48px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://anymize.ai" target="_blank">
            <img src="https://framerusercontent.com/images/C02DwfwsXF7cXOlOkgY6UGLnpc.png?scale-down-to=512" 
                 alt="anymize.ai" class="logo">
        </a>
        
        <div id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <div id="loginStep">
            <h1>Anmelden</h1>
            <div id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="contact">E-Mail-Adresse oder Telefonnummer</label>
                    <input type="text" id="contact" name="contact" 
                           placeholder="ihre.email@beispiel.de oder +491234567890"
                           required maxlength="100">
                </div>
                <button type="submit" id="submitButton">Code senden</button>
            </form>
        </div>
        
        <div id="verifyStep" style="display: none;">
            <h1>Code eingeben</h1>
            <p class="masked-contact">Code gesendet an: <strong id="maskedContact"></strong></p>
            <div id="verifyError"></div>
            <div class="code-inputs" id="codeInputs"></div>
            <button id="verifyButton" disabled>Code bestätigen</button>
            <button class="back-button" id="backButton">Zurück</button>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
